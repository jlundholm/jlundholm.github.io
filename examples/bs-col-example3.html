<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 3 Column Classes - HelloErik.com @Erik_UX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//use.typekit.net/hse2lqc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/bs-col-styles.css">
  </head>
  <body>
    <div class="container text">
      <div class="row">
        <div class="col-sm-12">
          <h2>Example 3 - Mixin Columns </h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h4>Mixin for Single Breakpoint - md</h4>
        </div>
      </div>
      <div class="left-and-right single">
        <div class="left example-block"></div>
        <div class="right example-block alt"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h4>Mixins for Multiple Breakpoints - sm, md, lg</h4>
        </div>
      </div>
      <div class="left-and-right multiple">
        <div class="left example-block"></div>
        <div class="right example-block alt"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
