<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 3 Column Classes - HelloErik.com @Erik_UX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//use.typekit.net/hse2lqc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/bs-col-styles.css">
  </head>
  <body>
    <div class="container text">
      <div class="row">
        <div class="col-sm-12">
          <h2>Example 2 - Dynamic Columns </h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h4>Medium and Large Mixed</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-lg-8 example-block"></div>
        <div class="col-md-9 col-lg-4 example-block alt"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h4>Small, Medium, and Large Mixed</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-md-6 col-lg-11 example-block"></div>
        <div class="col-sm-11 col-md-6 col-lg-1 example-block alt"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
