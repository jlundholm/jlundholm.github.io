<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 3 Column Classes - HelloErik.com @Erik_UX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//use.typekit.net/hse2lqc.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/bs-col-styles.css">
  </head>
  <body>
    <div class="container-liquid text">
      <div class="row">
        <div class="col-sm-12">
          <h2>Example 4 - Full width liquid container</h2>
        </div>
      </div>
    </div>
    <div class="container-liquid">
      <div class="row">
        <div class="col-sm-12">
          <h4>Most Basic - Extra Small Columns</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 example-block"></div>
        <div class="col-xs-6 example-block alt"></div>
      </div>
    </div>
    <div class="container-liquid">
      <div class="row">
        <div class="col-sm-12">
          <h4>Most Basic - Small Columns</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 example-block"></div>
        <div class="col-sm-6 example-block alt"></div>
      </div>
    </div>
    <div class="container-liquid">
      <div class="row">
        <div class="col-sm-12">
          <h4>Most Basic - Medium Columns</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 example-block"></div>
        <div class="col-md-6 example-block alt"></div>
      </div>
    </div>
    <div class="container-liquid">
      <div class="row">
        <div class="col-lg-12">
          <h4>Most Basic - Large Columns</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 example-block"></div>
        <div class="col-lg-6 example-block alt"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
