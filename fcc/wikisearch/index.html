<header>
  <h1>Wikipedia Search</h1>
  <h4><a href="http://www.freecodecamp.com/challenges/zipline-build-a-wikipedia-viewer" target="_blank">A FreeCodeCamp Challenge</a></h4>
</header>

<section id="initial-search">
  <div class="search-title">
    <p>Type and click "Search" to search Wikipedia. Click "Random" for a random search.</p>
  </div>
  <div class="inner-box">
    <div class="search-area">
      <div class="input-box-field">
        <input type="text" name="search" class="input-box" />
      </div>
      <div class="buttons">
        <button type="button" class="search-button">Search</button>
        <button type="button" class="random-button">Random</button>
      </div>
    </div>
  </div>
</section>

<section id="search-results">
  <div class="search-title">
    <!--Search Results-->
  </div>
  <div class="inner-box">
  </div>

</section>
