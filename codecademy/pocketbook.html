<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pocketbook.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
				<div class="col-md-12">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" alt="pocketbook logo" width="50px"/>
        </div>  
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
          <div class=col-md-7>
          	<h1>Join Pocketbook</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control" id="first">
              </div>
              <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text" class="form-control" id="lsst">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<div class="col-md-7">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
